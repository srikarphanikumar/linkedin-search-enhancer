<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <!-- LinkedIn background -->
  <rect x="0" y="0" width="24" height="24" fill="#0077B5"/>
  
  <!-- LinkedIn "in" text -->
  <text x="2" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">in</text>
  
  <!-- Search glass (white, smaller) -->
  <circle cx="17" cy="11" r="4" fill="none" stroke="white" stroke-width="1.5"/>
  <line x1="20" y1="14" x2="22" y2="16" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- X inside search glass (black) -->
  <line x1="15.5" y1="9.5" x2="18.5" y2="12.5" stroke="black" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="18.5" y1="9.5" x2="15.5" y2="12.5" stroke="black" stroke-width="1.2" stroke-linecap="round"/>
</svg>